<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root Variables Preview</title>

    <link rel="stylesheet" href="dist/index.css" />

    <style>
      /* .grid {
        display: grid;
      } */
    </style>
  </head>
  <body>
    <div class="flex-center">
      <div class="max-width-3">
        <div class="grid" style="display: grid; gap: 30px; margin: 50px">
          <button onclick="switchTheme()">Switch Theme</button>
          <div>
            <h1>Header 1</h1>
            <h2>Header 2</h2>
            <h3>Header 3</h3>
            <h4>Header 4</h4>
            <h5>Header 5</h5>
            <h6>Header 6</h6>
            <div class="fs-7">Header 7</div>
            <div class="fs-8">Header 8</div>
            <div class="fs-9">Header 9</div>
            <div class="fs-10">Header 10</div>
          </div>

          <div>
            hr-1-1
            <hr class="hr-1-1" />
            hr-1-2
            <hr class="hr-1-2" />
            hr-1-3
            <hr class="hr-1-3" />
            hr-2-1
            <hr class="hr-2-1" />
            hr-2-2
            <hr class="hr-2-2" />
            hr-2-3
            <hr class="hr-2-3" />
          </div>

          <div style="display: grid; gap: 12px">
            <div class="border-1-1">border-1-1</div>
            <div class="border-1-2">border-1-1</div>
            <div class="border-1-3">border-1-1</div>
            <div class="border-2-1">border-2-1</div>
            <div class="border-2-2">border-2-2</div>
            <div class="border-2-3">border-2-3</div>
          </div>

          <div>
            <code>code</code>
          </div>

          <div>
            <div class="bg-light-select-1">bg-light-select-1</div>
            <div class="bg-light-select-2">bg-light-select-2</div>
          </div>
        </div>
        <!-- fs-x -->
      </div>
    </div>
  </body>

  <script>
    const currentTheme = localStorage.getItem("theme");
    function switchTheme() {
      const toggleValue =
        localStorage.getItem("theme") === "dark" ? "light" : "dark";
      localStorage.setItem("theme", toggleValue);
      setTheme();
    }
    function setTheme() {
      const currentTheme = localStorage.getItem("theme") || "light";
      document.body.dataset.theme = currentTheme;
    }
  </script>
</html>
